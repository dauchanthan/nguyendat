<div class="container">
  <h1>Corona Covid-19 Tracker</h1>
  <div class="summary-covid">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th *ngFor="let item of globalData | keyvalue">{{ item.key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let item of globalData | keyvalue">
            {{ item.value }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
